<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>
</head>
<body>
    <button type="button" onclick="proble()">
        문제4. 조건문
    </button>

    <p id="p4"></p>

    <input id="inputtext" type="number" placeholder="숫자 입력">
    <button type="button" onclick="inputpro()">확인</button>
    <p id="input4"></p>

    <script>
        function proble(){
            let pri=document.getElementById(`p4`);
            let num=4;
            num >= 4?'짝수':'홀수';
            let result=num>=4?'짝수':'홀수';
            console.log(`${result}`);
            pri.innerHTML=`${result}`;
        }
        // 인풋 태그에 입력된 모든 값은 문자 데이터형식임을 잊지 말자.
        // 인풋 태그에 입력된 모든 값을 읽어 오려면 반드시 .value 메소드를 사용해야한다.
        function inputpro(){
            let inputtext=document.getElementById(`input4`);
            // Number() : 괄호 안의 인수를 숫자로 변경하는 함수. 앞에 대문자를 써야한다.
            let inputtext2=Number(document.getElementById(`inputtext`).value);
            console.log(`input의 입력 값 ${inputtext2}`);
            inputtext.innerHTML=inputtext2;

            inputtext.innerHTML=inputtext2+5;
            console.log(`input의 값 더하기 5 : ${inputtext.innerHTML}`);
        }
    </script>
</body>
</html>
