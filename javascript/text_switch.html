<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치</title>
</head>
<body>
    <script>
        // num = 1 = 1학년, 2= 2학년, 3= 3학년 그 외 6학년
        // switch (변수)
        // { case value1: 실행문 ~ break;
        // case value2: 실행문 break;
        // default: 실행문 break; }
        let num = 4;
        switch(num){
            case 1:
                console.log('1학년');
                break;

            case 2:
                console.log('2학년');
                break;

            case 3:
                console.log('3학년');
                break;

            default:
                console.log('6학년');
                break;
        }

        //true 를 이용한 스위치
        let workhour=10; //근무 시간
        switch(true){
            case workhour == 0:
                console.log("출근하지 않았습니다.");
                break;
            case workhour <= 8:
                console.log("정상 근무");
                break;
            case workhour > 8:
                console.log("초과 근무");
                break;
        }
    </script>
</body>
</html>
