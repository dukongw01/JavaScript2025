<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습 문제</title>
</head>
<body>

    <h1>문제:1부터 10까지 출력</h1>
    
    <script>

            let n = 1;
            //결과를 담을 변수 초기화
            let result = 0;
            // n = 1 현재 while 만족
            // 루프2: n = 2;
            // 루프3: n = 3;
            // 루프3: n = 4;
            // 루프3: n = 5;
            // n = 11이 되면 루프 종료
            while(n<=10){
                result = result + n + ' ';
                // 0 + 1 + ' ' + 2 + 3 + ' ' + 4 + '' + 5 + ' '
                n++;
                // n = 1+1;
                // n = 2 + 1;
                // n = 2 + 1 + 1;
                // n = 2 + 1 + 1 + 12;
            }
        //n=11이 되면 출력
            console.log(${n});
    
     </script>
</body>
</html>
