<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while에서 for로 바꾸기</title>
</head>
    <p id="oupt"></p>
<body>
    <script>
        let result=' ';
        let n=6;
        for(let i=1; i<=n; i++){
            //공백만 출력하는 for
            //n=5 , i=1 -> 5-1=4
            //n=5 , i=2 -> 5-2=3
            //n=5 , i=5 -> 5-5=0
            for(let j=1; j<=n-i; j++){
                result +='&nbsp';
            }
            //별을 출력하는 for
            //제일 첫줄은 *이 하나만 나와야한다
            //i=1, k=1*2-1 -> 1
            //i=2, k=2*2-1 -> 3
            //i=3, k=2*3-1 -> 5
            for(let k=1; k<=(i*2-1); k++){
                result += '*';
            }
                result += '<br/>';
            //줄바꿈을 위해 <br/> 누적
        }
        // result 값을 출력
        oupt.innerHTML=result;

    </script>
</body>
</html>
