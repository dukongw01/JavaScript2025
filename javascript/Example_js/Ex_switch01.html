<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 연습문제</title>
</head>
<body>
    <button onclick="ddc()" >요일 출력</button>
    <input type="text" id="weeks">
    <p id="pdp"></p>

    <script>
        function ddc(){
            let weeks = Number(document.getElementById('weeks').value);
            let pdp = document.getElementById('pdp');
            // pdp.innerHTML=console.log('pdp');
            
            // 스위치에서 트루 사용시 반드시 케이스 조건식 입력이 있어야한다.
        switch(true){
            case weeks == 1: pdp.innerHTML='일요일'; 
             console.log("여기까지");
             break;
            case weeks == 2: pdp.innerHTML='월요일'; break;
            case weeks == 3: pdp.innerHTML='화요일'; break;
            case weeks == 4: pdp.innerHTML='수요일'; break;
            case weeks == 5: pdp.innerHTML='목요일'; break;
            case weeks == 6: pdp.innerHTML='금요일'; break;
            case weeks == 7: pdp.innerHTML='토요일'; break;
        }
    }
    </script>
</body>
</html>
