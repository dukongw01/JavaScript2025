<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 정렬하기</title>
</head>
    <p id="oupt"></p>
<body>
    <script>
        let result=' ';
        for(let i=1; i<=5; i++){
            for(let j=1; j<=5-i; j++){
                result +='&nbsp' + '&nbsp';
            }
            for(let k=1; k<=i; k++){
                result += '*';
            }
            result += '<br/>';
        }
        oupt.innerHTML=result;
    </script>
</body>
</html>
