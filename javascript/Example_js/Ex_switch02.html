<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 문제</title>
</head>
<body>
    <button onclick="frut()" >가격</button>
    <input type="text" id="pa">
    <p id="ju"></p>

    <script>
        function frut(){
            let pa=(document.getElementById('pa').value);
            let ju=document.getElementById('ju');
        
        switch(true){
            case pa == 'apple': ju.innerHTML='apple';  
                console.log("여기까지")              
                break;
            case pa == 'banana': ju.innerHTML='banana';                
                break;
            case pa == 'orange': ju.innerHTML='orange';                
                break;
        
            default: ju.innerHTML=("해당 과일은 없습니다.");
                break;
        }
        }
    </script>

</body>
</html>
