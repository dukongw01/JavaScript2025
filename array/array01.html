<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 연습</title>
</head>
<body>
    <!-- 배열 생성하기 -->
     <!-- 가장 기본 생성 -->
      <script>
        //1. 가장 기본 배열 생성 방식 -> ranking=[]
        let ranking=['jason','alice','candy','chirs','tom'];
        //배열은 위치를 index()로 인식한다. 0부터 시작.
        console.log(ranking[2]); //index + 1한 위치 값 출력
        
        //new 객체형식으로 배열 생성
        //new Array()
        let arrnumber=new Array();
        console.log(arrnumber);
        
        //대문자 Array 사용 생성
        let arrscore=Array(80,90,100);
        console.log(arrscore);

        let jarr = new Array('오렌지','포도','딸기');
        console.log(jarr);
        
        let arrtotal=['korea',90,'2025-09-18'];
                       //0     1        2 ->index 위치
        //현재 length=3-1 : 2 -> index(2) (현재 마지막 날짜)
        console.log(arrtotal[arrtotal.length-1]); //마지막 자료 출력

      </script>
</body>
</html>
