<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method 연습</title>
</head>
<body>

      <script>
        //1.배열을 생성하고 마지막요소 출력
        let ani=['강아지','고양이','토끼','기린'];
        console.log(ani[ani.length-1]);
        //2.배열 길이 출력
        console.log('ani의 길이', ani.length);

        //3. score배열 2번째 요소 값을 바꾸기
        let score=[60,50,75,90];
        //50을 95로 변경
        score[1]=95;
        console.log(score);

        //4. 배열의 push 메소드를 이용한 요소 추가
        // method = 함수(function)
        let rank=['a','b','c','d'];
        //배열 메소드 사용법:배열 이름, 메소드 이름
        rank.push('f'); //푸쉬 메소드는 마지막에 추가됨
        console.log(rank);
        //5. 배열의 pop 메소드를 이용하여 요소를 삭제
        rank.pop();
        console.log(rank); //pop전의 콘솔과 후의 콘솔이 달라서 콘솔은 이후에 또 찍는다
        //6.배열의 slice 메소드를 이용하여 원하는 요소만 출력
        // slice(start array, end array)
        // -> end array-1의 위치까지 추출
        //rank.slice(2,3); slice의 start, end는 index의 번호를 의미한다.
        console.log(rank.slice(1,3)); //0~2까지만 출력. 3은 포함되지 않는다. 0부터 시작.

        //7. 배열 sort 메소드를 이용하여 정렬하기
        // 오름차순 a->b
        // 내림차순 b->a
        console.log(score.sort((a,b)=>a-b))
        console.log(score.sort((a,b)=>b-a))

        //number 배열 생성 number=[1,2,3,4,5]
        //for문을 이용하여 합계 계산
        //변수는 numArr로 지정

        let number=[1,2,3,4,5];
        let numArr=0;

        //for문의 조건에 number.length에 -1을 하는 이유
        //number 배열의 길이는 5개인데 실제로 0부터 시작하기 때문에 5를 4로 인식한다.
        //고로 -1을 하지 않으면 5번 이후의 6번째를 공백으로 지정하고 빈방이 있다며 오류가 남
        //혹은 numArr=numArr+number[i]; 에서 [i-1];를 해도 된다.

        for(let i=1; i<=number.length-1; i++){
          //i=0 -> number[0] -> 1
          //i=1 -> number[1] -> 2
          //i=2 -> number[2] -> 3
            numArr=numArr+number[i];
        }
        console.log('합계',numArr);

      </script>
</body>
</html>
